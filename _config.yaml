# Plugins
plugins:
  - jekyll-archives
  - jekyll-data
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache
  #- jekyll-paginate
  - jekyll-pandoc
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-scholar
  - jekyll-seo-tag
  - jekyll-sitemap

# mimic GitHub Pages with --safe
whitelist:
  #- jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..3
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
pandoc:
  extensions:
    - csl                : "https://raw.githubusercontent.com/citation-style-language/styles/master/chicago-note-bibliography-with-ibid.csl"
    - defaults           : "_spec/html.yaml"
    - section-divs
scholar:
  group_by               : type
  group_order            : ascending
  locale                 : pt
  order                  : descending
  sort_by                : date
  style                  : "chicago-fullnote-bibliography-with-ibid"
  type_aliases:
    mvbook               : book
  type_names:
    article              : "Artigos em periódicos"
    book                 : "Livros"
    incollection         : "Capítulos de livro"
    inproceedings        : "Trabalhos completos em anais de evento"
    misc                 : "Outros trabalhos técnicos"
    phdthesis            : "Orientações de Doutorado"
    thesis               : "Orientações de Mestrado"
    unpublished          : "Palestras"
  type_order:
    - book
    - article
    - incollection
    - inproceedings
    - misc
    - unpublished
    - phdthesis
    - thesis
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Reading files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .gitignore
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - Makefile
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
  - "*.fdb_latexmk"
  - "*.run.xml"
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Write
permalink: /:categories/:title/
#paginate: 5 # amount of posts to show
#paginate_path: /page:num/
timezone: "America/Sao_Paulo"
date_format: "%d/%m/%Y"


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
